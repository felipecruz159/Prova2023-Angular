<div class="container bg-dark p-4">
  <div class="row">
    <div class="col-md-6 text-light">
      <div id="formTitle" class="text-center">
        <h1>Cadastro de Empresas</h1>
      </div>
      <form [formGroup]="formGroupEmpresa" class="d-flex justify-content-center">
        <div class="col-md-6">
          <div class="d-flex justify-content-start flex-column p-1">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" name="nome" formControlName="nome">
          </div>
          <div class="row p-1 pt-3 align-items-center">
            <div class="col-6">
              <input class="form-check-input" type="checkbox" value="false">
              <label class="form-check-label ms-2" for="" formControlName="internacional">Internacional</label>
            </div>
            <div class="col-6">
              <label for="contato">Contato</label>
              <input type="text" class="form-control" name="contato" formControlName="contato">
            </div>
          </div>
          <div class="d-flex justify-content-start flex-column p-1">
            <label for="cnpj">CNPJ</label>
            <input type="text" class="form-control" name="cnpj" formControlName="cnpj">
          </div>
          <div class="d-flex justify-content-start flex-column p-1">
            <button class="btn btn-primary" (click)="saveEmpresa()">Salvar</button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-md-6 tabela">
      <table class="table table-striped table-dark text-light">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Status</th>
            <th scope="col">CNPJ</th>
            <th scope="col">Contato</th>
            <th scope="col" class="text-start">Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empresa of empresa">
            <th scope="row">{{empresa.id}}</th>
            <td>{{empresa.nome}}</td>
            <td *ngIf="empresa.internacional; else elseBlock" class="text-success">Internacional</td>
            <ng-template #elseBlock>
              <td class="text-success">Nacional</td>
            </ng-template>
            <td>{{empresa.cnpj}}</td>
            <td>{{empresa.contato}}</td>
            <td><button class="btn btn-danger p-1"><img src="../../../assets/delete_white_24dp.svg"
                  alt="Excluir"></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
